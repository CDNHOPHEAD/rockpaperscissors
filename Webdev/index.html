<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TOP: Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="selections">
    <button class="selection" data-selection="rock"><img src=rock.png height=325px width =200px/></button>
    <button class="selection" data-selection="paper"><img src=paper.png height=325px width =200px/></button>
    <button class="selection" data-selection="scissors"><img src=scissors.png height=325px width =200px/></button>
  </div>
  <div class="results">
    <div>
      PLAYER ONE :
      <span class="result-score" data-your-score>0</span>
    </div>
    <div data-final-column>
      A.I :
      <span class="result-score" data-computer-score>0</span>
    </div>
    <!-- <div class="result-selection winner">✊</div>
    <div class="result-selection">✌</div> -->
  </div>
  <div class="modal" id="endgameModal">
    <p class="modal-title" id="endgameMsg"></p>
    <button class="btn btn-restart" id="restartBtn">Play again</button>
  </div>
  <div class="overlay" id="overlay"></div>
</body>
</html>
